<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Ticket Booking</h1>
        
        <form id="bookingForm">
            <label for="name">Booker Name:</label>
            <input type="text" id="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" required>

            <label for="movie">Select Movie:</label>
            <select id="movie">
                <option>vidamuyarchi</option>
                <option>Nilavuku Enmel Ennadi Kobam</option>
                <option>Love Insurance Kompany</option>
                <option>Captain America:Brave New World</option>
            </select>

            <label for="time">Select Time:</label>
            <select id="time">
                <option>10:00 AM</option>
                <option>1:00 PM</option>
                <option>4:00 PM</option>
                <option>7:00 PM</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="ticketType">Ticket Type:</label>
            <select id="ticketType">
                <option value="150">Silver - ₹150</option>
                <option value="250">Gold - ₹250</option>
                <option value="350">Premium - ₹350</option>
            </select>

            <label for="location">Location:</label>
            <select id="location">
                <option>VIKRAM THEATRE</option>
                <option>ROYAL THEATRE</option>
                <option>JAYALAKSHMI THEATRE</option>
            </select>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" min="1" required>

            <button type="button" onclick="bookTicket()">Book Tickets</button>
        </form>

        <h2>Booking Receipt</h2>
        <div id="receipt"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
